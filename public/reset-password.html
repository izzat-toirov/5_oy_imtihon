<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Yangi parol</title>
</head>
<body>
  <h2>Yangi parol o‘rnatish</h2>
  <form id="resetForm">
    <label for="password">Yangi parol:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="confirmPassword">Parolni tasdiqlang:</label><br />
    <input type="password" id="confirmPassword" name="confirmPassword" required /><br /><br />

    <button type="submit">Parolni o‘rnatish</button>
    <p id="message" style="color: green;"></p>
  </form>

  <script>
    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");
    const token = new URLSearchParams(window.location.search).get("token");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!token) {
        message.style.color = "red";
        message.textContent = "Token topilmadi.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password, confirmPassword }),
        });

        const data = await res.json();

        if (res.ok) {
          message.style.color = "green";
          message.textContent = data.message;
        } else {
          message.style.color = "red";
          message.textContent = data.message || "Xatolik yuz berdi.";
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Serverga ulanishda xatolik.";
      }
    });
  </script>
</body>
</html>
